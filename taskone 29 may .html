<!DOCTYPE html>
<html>
<head>
  <title>Hoverable Sidenavbar with Glowing Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-family: Poppins, sans-serif;
      color: #f0f0f0;
    }

    body {
      min-height: 100vh;
      background: #0b0110;
      color: #a2a5b3;
      display: flex;
    }

    /* Sidebar navigation css part */
    .sidenav {
      width: 250px;
      background-color: #eddfdf;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .sidenav a {
      width: 50px;
      height: 60px;
      display: block;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .sidenav a.green { background-color: #04AA6D; }
    .sidenav a.blue { background-color: #2196F3; }
    .sidenav a.red { background-color: #f44336; }
    .sidenav a.grey { background-color: #555; }

    .sidenav a:hover {
      width: 100px;
      text-align: center;
    }

    /* Main content  of webpage*/
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
/*heading */
    h1 {
      color: white;
      margin-bottom: 20px;
    }

    /* A  Glowing card with transform-based animation */
    .glow-wrapper {
      position: relative;
      width: 320px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
 /* A  Glowing ring  on border of card */
    .glow-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(#ff4545, #00ff99, #006aff, #ff0095, #ff4545);
      border-radius: 15px;
      filter: blur(15px);
      animation: spin 4s linear infinite;
      z-index: 0;
    }

    .card {
      position: relative;
      padding: 2em;
      width: 300px;
      background: #1c1f2b;
      text-align: center;
      border-radius: 10px;
      z-index: 1;
    }
 /* Animation part of glowing card*/
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidenav">
    <a href="https://www.w3schools.com/cybersecurity/" class="green" >1</a>
    <br>
    <br>
    <br>
    <br>

    <a href="https://www.ibm.com/think/topics/blockchain" class="blue">2</a><br><br><br>
    <br>

     <a href="https://www.mongodb.com/" class="red">3</a><br><br><br><br>
     <a href="https://react.dev/" class="grey">4</a>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Hoverable Sidenav Buttons</h1>
    

    <!-- Glowing Card using transform -->
    <div class="glow-wrapper">
      <div class="glow-ring"></div>
      <div class="card">
        <h2>Glowing Card</h2>
        <p>This card has a glowing animated border using transform.</p>
      </div>
    </div>

  </div>

</body>
</html>
